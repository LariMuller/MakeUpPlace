<!DOCTYPE html>
<html lang="pt-BR" ng-app="MakeupPlace-App">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suas Compras - MakeUp Place</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./assets/css/closedCartList.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.8.3/angular-locale_pt-br.min.js></script>
</head>

<body ng-controller="closedCartController">
    <header>
        <button ng-click="backPage()" type="button"><i class="fa-solid fa-arrow-left"
                title="Voltar pra loja"></i></button>
        <h1>MakeUp Place</h1>
        <button type="button"></i></button>
    </header>
    <div class="cartList">
        <div class="compras" ng-repeat="cart in carts">
            <div class="title">
                <span>Compra #{{cart.id}}</span>
                <span>{{cart.closedAt}}</span>
                <span><strong>Total </strong>{{cart.total | currency}}</span>
            </div>
            <div class="items">
                <div class="item" ng-repeat="item in cart.items">
                    <div class="name">
                        <img ng-src="{{item.product.imageUrl}}">
                        <h4>{{item.product.name}}</h4>
                    </div>
                    <div class="info">
                        <span>{{item.product.price | currency}}</span>
                        <span>x{{item.quantity}}</span>
                        <span>{{item.price * item.quantity | currency}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="empty" ng-if="carts.length == 0">
            <p> Nenhuma compra encontrada. <a href="./productsList.html"></a></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/581d404d9a.js" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/lib/jwt-decode.js"></script>
    <script src="./assets/js/services/session.service.js"></script>
    <script src="./assets/js/services/admin.service.js"></script>
    <script src="./assets/js/controllers/closedCartList.js"></script>
</body>

</html>
